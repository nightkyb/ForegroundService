plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion build_versions.compile_sdk

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures{
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        // kotlin 使用jvm 1.8
        jvmTarget = '1.8'
        // kotlin 使用java8的接口默认方法
        freeCompilerArgs += '-Xjvm-default=enable'
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation deps.kotlin.stdlib
    implementation deps.core_ktx
    implementation deps.app_compat
    implementation deps.material
    implementation deps.constraint_layout
    implementation deps.activity
    implementation deps.fragment
    implementation deps.startup

    implementation deps.lifecycle.common
    implementation deps.lifecycle.common_java8
    implementation deps.lifecycle.runtime_ktx
    implementation deps.lifecycle.livedata_ktx
    implementation deps.lifecycle.livedata_core_ktx
    implementation deps.lifecycle.viewmodel_ktx
    implementation deps.lifecycle.viewmodel_savedstate
    implementation deps.lifecycle.service

    implementation deps.rxjava2
    implementation deps.rx_android
    implementation deps.rxkotlin

    api deps.logger
}